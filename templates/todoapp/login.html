{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'todoapp/styles.css' %}">
<script src="{% static 'todoapp/jquery-3.3.1.min.js' %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    {% block title %}Login | ToDoList{% endblock %}
</title>

{% load crispy_forms_tags %}
{% block content %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/fontawesome-all.min.css' %}">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"></script> -->
</head>
<body>
	
	<div class="container" style="margin-left: 40%; margin-right: 30%;">
		<section id="login">
			<form method="post">
			{% csrf_token %}
			<fieldset class="form-group">
					<legend class="border-bottom mb-4">Вход</legend>
					{{form|crispy}}
				</fieldset>
			<button class="btn btn-info" type="submit">Войти</button>
			</form>
			
			<br>
			<p><strong>-- ИЛИ --</strong></p>
			<a href="{% url 'social:begin' 'google-oauth2' %}">
				<img id="google-login" src="{% static 'todoapp/images/btn_google_signin.png' %}">
			</a>
		
			<div class="signup">
				Нужен аккаунт? <a href="{% url 'todoapp:signup' %}">Создать аккаунт</a>
			<div>
		</section>
	</div>
</body>
{% endblock %}
